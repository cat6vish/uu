<!doctype html>
<html lang="en">
 <head><style type="text/css" id="dcoder_stylesheet">/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 1em;
    text-align: center;
}

#task-list {
    padding: 1em;
}

.task-item {
    background: white;
    border: 1px solid #ddd;
    margin-bottom: 1em;
    padding: 1em;
}

#task-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}

#task-form {
    background: white;
    padding: 2em;
    border-radius: 5px;
    width: 300px;
}

.hidden {
    display: none;
}</style></head> 
 <body> 
  <h1> Hello </h1> 
  <div>
    This is a html example from Dcoder, 
   <br> have fun. :) 
  </div> 
 
<!-- index.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Organizer</title>
    <link rel="stylesheet" href="styles.css">


    <header>
        <h1>My Organizer</h1>
        <button id="add-task-btn">Add Task</button>
    </header>
    <main>
        <section id="task-list">
            <!-- Tasks will be added here -->
        </section>
    </main>
    <div id="task-modal" class="hidden">
        <form id="task-form">
            <label for="task-title">Task Title:</label>
            <input type="text" id="task-title" required>
            <label for="task-desc">Description:</label>
            <textarea id="task-desc"></textarea>
            <button type="submit">Add Task</button>
            <button type="button" id="close-modal-btn">Close</button>
        </form>
    </div>
    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">// script.js
document.addEventListener('DOMContentLoaded', () => {
    const addTaskBtn = document.getElementById('add-task-btn');
    const taskModal = document.getElementById('task-modal');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const taskForm = document.getElementById('task-form');
    const taskList = document.getElementById('task-list');

    addTaskBtn.addEventListener('click', () => {
        taskModal.classList.remove('hidden');
    });

    closeModalBtn.addEventListener('click', () => {
        taskModal.classList.add('hidden');
    });

    taskForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.getElementById('task-title').value;
        const desc = document.getElementById('task-desc').value;
        addTask(title, desc);
        taskModal.classList.add('hidden');
        taskForm.reset();
    });

    function addTask(title, desc) {
        const taskItem = document.createElement('div');
        taskItem.className = 'task-item';
        taskItem.innerHTML = `<h2>${title}</h2><p>${desc}</p>`;
        taskList.appendChild(taskItem);
    }
});</script></body></html>
